<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pop-Up Gambar All Indonesia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 50px;
    }

    .popup-img {
      width: 300px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .popup-img:hover {
      opacity: 0.8;
    }

    #imgModal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    #imgModal img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Klik gambar untuk melihat pop‑up</h2>
  <!-- Ganti src dengan link UC dari Google Drive -->
  <img src="https://drive.google.com/uc?export=view&id=1Cji9MXMBWBA_X1t33DveMDgh1bTPuwYb"
       class="popup-img"
       id="popupImg"
       alt="All Indonesia">

  <div id="imgModal">
    <span class="close" id="closeBtn">&times;</span>
    <img id="modalImg" alt="Gambar Pop‑Up">
  </div>

  <script>
    var modal = document.getElementById("imgModal");
    var img = document.getElementById("popupImg");
    var modalImg = document.getElementById("modalImg");
    var closeBtn = document.getElementById("closeBtn");

    img.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
    }

    closeBtn.onclick = function(){
      modal.style.display = "none";
    }
  </script>

</body>
</html>
